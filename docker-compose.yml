version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - micro-network
    restart: always

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=microuser
      - SPRING_DATASOURCE_PASSWORD=micropass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro-network
    restart: on-failure

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/user_db
      - SPRING_DATASOURCE_USERNAME=microuser
      - SPRING_DATASOURCE_PASSWORD=micropass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro-network
    restart: on-failure

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/order_db
      - SPRING_DATASOURCE_USERNAME=microuser
      - SPRING_DATASOURCE_PASSWORD=micropass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro-network
    restart: on-failure

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=microuser
      - SPRING_DATASOURCE_PASSWORD=micropass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro-network
    restart: on-failure

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/notification_db
      - SPRING_DATASOURCE_USERNAME=microuser
      - SPRING_DATASOURCE_PASSWORD=micropass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - micro-network
    restart: on-failure

  frontend-app:
    build: ./frontend-app
    container_name: frontend-app
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - user-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - micro-network
    restart: always

networks:
  micro-network:
    driver: bridge

volumes:
  postgres_data:
